<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form id="cityForm" class="form-inline justify-content-center">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div id="weather" class="card">
                    <div class="card-body">
                        <!-- Current weather data will be inserted here -->
                    </div>
                </div>
                <div id="forecast" class="card mt-4">
                    <div class="card-body">
                        <!-- 12-hour forecast data will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="fiveDayForecast" class="card">
                    <div class="card-body">
                        <!-- 5-day forecast data will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
